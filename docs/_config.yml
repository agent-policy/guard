title: Agent Policy
description: A declarative policy language for controlling AI agent autonomy.
baseurl: /guard
url: ""

logo: /assets/img/logo.svg

theme: just-the-docs

plugins:
  - jekyll-include-cache

color_scheme: guard

permalink: pretty
exclude:
  - Gemfile
  - Gemfile.lock

aux_links:
  "GitHub":
    - "https://github.com/agent-policy/guard"

nav_sort: order

callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  important:
    title: Important
    color: green

footer_content: "Agent Policy is open source under the MIT License."

defaults:
  - scope:
      path: ""
    values:
      layout: default

search_enabled: true
search.heading_level: 3
