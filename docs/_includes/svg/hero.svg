<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 220" fill="none" style="width:100%;max-width:720px;margin:0 auto;display:block">
  <!-- Center: PolicyEngine check mark -->
  <polyline points="330,108 350,128 400,72" stroke="#22c55e" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Left: YAML doc -->
  <rect x="40" y="40" width="120" height="140" rx="6" fill="#1a1a2e" stroke="#555" stroke-width="1.5"/>
  <line x1="56" y1="60" x2="140" y2="60" stroke="#7b68ee" stroke-width="2" stroke-linecap="round"/>
  <line x1="56" y1="76" x2="128" y2="76" stroke="#444" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="56" y1="92" x2="136" y2="92" stroke="#444" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="56" y1="108" x2="120" y2="108" stroke="#444" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="56" y1="124" x2="132" y2="124" stroke="#444" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="56" y1="140" x2="116" y2="140" stroke="#444" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="56" y1="156" x2="124" y2="156" stroke="#444" stroke-width="1.5" stroke-linecap="round"/>
  <text x="100" y="202" text-anchor="middle" fill="#888" font-family="system-ui,sans-serif" font-size="11">Policy YAML</text>
  <!-- Arrow left to engine -->
  <line x1="170" y1="110" x2="262" y2="110" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <!-- Arrow engine to right -->
  <line x1="458" y1="110" x2="530" y2="110" stroke="#555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <!-- Right: verdict cards -->
  <rect x="540" y="38" width="130" height="36" rx="5" fill="#14532d" stroke="#22c55e" stroke-width="1.5"/>
  <text x="605" y="61" text-anchor="middle" fill="#22c55e" font-family="system-ui,sans-serif" font-size="13" font-weight="600">allow</text>
  <rect x="540" y="84" width="130" height="36" rx="5" fill="#451a1a" stroke="#ef4444" stroke-width="1.5"/>
  <text x="605" y="107" text-anchor="middle" fill="#ef4444" font-family="system-ui,sans-serif" font-size="13" font-weight="600">deny</text>
  <rect x="540" y="130" width="130" height="36" rx="5" fill="#1e1b4b" stroke="#7b68ee" stroke-width="1.5"/>
  <text x="605" y="153" text-anchor="middle" fill="#7b68ee" font-family="system-ui,sans-serif" font-size="13" font-weight="600">hitl / aitl / pitl</text>
  <text x="605" y="202" text-anchor="middle" fill="#888" font-family="system-ui,sans-serif" font-size="11">Verdict</text>
  <!-- Engine label -->
  <text x="360" y="202" text-anchor="middle" fill="#888" font-family="system-ui,sans-serif" font-size="11">PolicyEngine</text>
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#555"/>
    </marker>
  </defs>
</svg>
