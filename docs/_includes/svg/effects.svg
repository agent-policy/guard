<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 120" fill="none" style="width:100%;max-width:680px;margin:1.5em auto;display:block">
  <defs>
    <marker id="ef-arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#484F58"/>
    </marker>
  </defs>

  <!-- allow -->
  <rect x="0" y="10" width="80" height="64" rx="8" fill="rgba(63,185,80,0.10)" stroke="#3FB950" stroke-width="1.5"/>
  <circle cx="40" cy="34" r="12" fill="none" stroke="#3FB950" stroke-width="1.5"/>
  <polyline points="32,34 38,40 48,28" stroke="#3FB950" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="40" y="66" text-anchor="middle" fill="#3FB950" font-family="system-ui,sans-serif" font-size="11" font-weight="600">allow</text>

  <!-- deny -->
  <rect x="100" y="10" width="80" height="64" rx="8" fill="rgba(248,81,73,0.10)" stroke="#F85149" stroke-width="1.5"/>
  <circle cx="140" cy="34" r="12" fill="none" stroke="#F85149" stroke-width="1.5"/>
  <line x1="132" y1="26" x2="148" y2="42" stroke="#F85149" stroke-width="2" stroke-linecap="round"/>
  <line x1="148" y1="26" x2="132" y2="42" stroke="#F85149" stroke-width="2" stroke-linecap="round"/>
  <text x="140" y="66" text-anchor="middle" fill="#F85149" font-family="system-ui,sans-serif" font-size="11" font-weight="600">deny</text>

  <!-- hitl -->
  <rect x="200" y="10" width="80" height="64" rx="8" fill="rgba(210,153,34,0.12)" stroke="#D29922" stroke-width="1.5"/>
  <!-- person icon -->
  <circle cx="240" cy="28" r="6" fill="none" stroke="#D29922" stroke-width="1.5"/>
  <path d="M228,46 a12,8 0 0,1 24,0" stroke="#D29922" stroke-width="1.5" fill="none"/>
  <text x="240" y="66" text-anchor="middle" fill="#D29922" font-family="system-ui,sans-serif" font-size="11" font-weight="600">hitl</text>

  <!-- aitl -->
  <rect x="300" y="10" width="80" height="64" rx="8" fill="rgba(88,166,255,0.10)" stroke="#58A6FF" stroke-width="1.5"/>
  <!-- brain/AI icon -->
  <circle cx="340" cy="32" r="10" fill="none" stroke="#58A6FF" stroke-width="1.5"/>
  <circle cx="336" cy="30" r="2" fill="#58A6FF"/>
  <circle cx="344" cy="30" r="2" fill="#58A6FF"/>
  <path d="M334,36 q6,4 12,0" stroke="#58A6FF" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <text x="340" y="66" text-anchor="middle" fill="#58A6FF" font-family="system-ui,sans-serif" font-size="11" font-weight="600">aitl</text>

  <!-- pitl -->
  <rect x="400" y="10" width="80" height="64" rx="8" fill="rgba(210,153,34,0.12)" stroke="#E8C244" stroke-width="1.5"/>
  <!-- phone icon -->
  <path d="M424,24 c2,-2 6,-2 8,0 l2,4 c0,2 -1,3 -3,3 l-1,0 c-1,0 -2,1 -2,2 l0,4 c0,1 1,2 2,2 l1,0 c2,0 3,1 3,3 l-2,4 c-2,2 -6,2 -8,0 c-8,-6 -8,-16 0,-22z" fill="none" stroke="#E8C244" stroke-width="1.5"/>
  <text x="440" y="66" text-anchor="middle" fill="#E8C244" font-family="system-ui,sans-serif" font-size="11" font-weight="600">pitl</text>

  <!-- filter -->
  <rect x="500" y="10" width="80" height="64" rx="8" fill="rgba(210,153,34,0.06)" stroke="#B8860B" stroke-width="1.5"/>
  <!-- filter/funnel icon -->
  <polygon points="522,24 558,24 546,38 546,46 534,46 534,38" fill="none" stroke="#B8860B" stroke-width="1.5" stroke-linejoin="round"/>
  <text x="540" y="66" text-anchor="middle" fill="#B8860B" font-family="system-ui,sans-serif" font-size="11" font-weight="600">filter</text>

  <!-- custom -->
  <rect x="600" y="10" width="80" height="64" rx="8" fill="#131920" stroke="#484F58" stroke-width="1.5" stroke-dasharray="4 3"/>
  <!-- gear/custom icon -->
  <circle cx="640" cy="32" r="8" fill="none" stroke="#484F58" stroke-width="1.5"/>
  <circle cx="640" cy="32" r="3" fill="#484F58"/>
  <text x="640" y="66" text-anchor="middle" fill="#484F58" font-family="system-ui,sans-serif" font-size="11" font-weight="600">custom</text>

  <!-- Label -->
  <text x="340" y="106" text-anchor="middle" fill="#484F58" font-family="system-ui,sans-serif" font-size="10">Well-known effects are provided as SDK constants. Custom effects are any string your runtime understands.</text>
</svg>
